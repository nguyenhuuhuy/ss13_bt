<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id="area_1" cols="40" rows="10" onkeypress="typingText()"></textarea>
    <script>
        var textArea = document.getElementById('area_1')
        const textDefault = "Ban Ten La gi";
        const textDefaultBreak = textDefault.split(" ");
        var count = 0; 
        var text = "";
        function typingText(){
            if(count<4){
                text +=textDefaultBreak[count]+" ";
                count++;
            } else {
                text = " ";
                count = 0;
            }
            textArea.value  = text
        }
    </script>
</body>
</html>
