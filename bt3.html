<!DOCTYPE html>
<html lang="en">

<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame"></p>
    <p>Với X: là số dòng</p>
    <p>Với Y: là số cột</p>
    <!-- <input type="button" value="Player 1" onclick="player1()" />
    <input type="button" value="Player 2" onclick="player2()" /> -->
    <script>
        let b = document.getElementById("carogame");
        let board = [];
        let data = "";
        let turn = true;

        for (let i = 0; i < 3; i++) {
            board[i] = new Array("-", "-", "-");
        }

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;";
            }
            data += "<br/>";
        }
        data += "<br/><br/><input type='button' value='Play' onclick='play()'>";
        b.innerHTML = data;

        function player1() {
            let positionX = prompt("Player 1 > X: ");
            let positionY = prompt("Player 1 > Y: ");
            data = "";

            if (positionX < 0 || positionX > 2 || positionY < 0 || positionY > 2) {
                alert("vị trí không hợp lệ!");
            }

            if (board[positionX][positionY] != "-") {
                alert("vị trí đã được điền!");
            }

            board[positionX][positionY] = "x";

            for (let i = 0; i < 3; i++) {
                data += "<br/>";
                for (let j = 0; j < 3; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='Play' onclick='play()'>";
            b.innerHTML = "<hr/>" + data;

            turn = false;
            calculate();
        }

        function player2() {
            let positionX = prompt("Player 2 > X: ");
            let positionY = prompt("Player 2 > Y: ");
            data = "";

            if (positionX < 0 || positionX > 2 || positionY < 0 || positionY > 2) {
                alert("vị trí không hợp lệ!");
            }

            if (board[positionX][positionY] != "-") {
                alert("vị trí đã được điền!");
            }

            board[positionX][positionY] = "o";

            for (let i = 0; i < 3; i++) {
                data += "<br/>";
                for (let j = 0; j < 3; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='Play' onclick='play()'>";
            b.innerHTML = "<hr/>" + data;

            turn = true;
            calculate();
        }

        function play() {
            if (turn) {
                player1();
            } else {
                player2();
            }
        }

        function calculate() {
            console.log(board);

            if (
                (board[0][0] == "x" && board[1][0] == "x" && board[2][0] == "x") ||
                (board[1][0] == "x" && board[1][1] == "x" && board[1][2] == "x") ||
                (board[2][0] == "x" && board[2][1] == "x" && board[2][2] == "x") ||
                (board[0][0] == "x" && board[1][1] == "x" && board[2][2] == "x") ||
                (board[2][0] == "x" && board[1][1] == "x" && board[0][2] == "x")
            ) {
                alert("x is winners!");
            }

            if (
                (board[0][0] == "o" && board[1][0] == "o" && board[2][0] == "o") ||
                (board[1][0] == "o" && board[1][1] == "o" && board[1][2] == "o") ||
                (board[2][0] == "o" && board[2][1] == "o" && board[2][2] == "o") ||
                (board[0][0] == "o" && board[1][1] == "o" && board[2][2] == "o") ||
                (board[2][0] == "o" && board[1][1] == "o" && board[0][2] == "o")
            ) {
                alert("x is winners!");
            }
        }
    </script>
</body>

</html>
