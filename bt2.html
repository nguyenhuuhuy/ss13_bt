<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let en = ["Banana", "Apple" , "Orange"];
        let vi = [ "chuoi", "tao", "cam"]
        let input = prompt('nhập từ vào: ')
        for(const key in en){
            if(input==en[key]) {
                document.write(vi[key])
            }
        }
    </script>
</body>
</html>
